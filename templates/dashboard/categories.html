{% extends 'base.html' %} {% block content %}

<div class="row">
  <!-- Left Sidebar -->
  {% include 'dashboard/sidebar.html' %}

  <!-- Right Sidebar -->
  <div class="col-md-9">
    <h3>All Categories</h3>
    <a href="{% url 'add_category' %}" class="btn btn-dark text-light float-right mb-2">Add New</a>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>o</th>
          <th>Category Name</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for cat in categories %}
        <tr>
          <th>{{ forloop.counter }}</th>
          <td>{{ cat }}</td>
          <td>{{ cat.created_at }}</td>
          <td>{{ cat.updated_at }}</td>
          <td>
            <a href="{% url 'edit_category' cat.id %}"><i class="fas fa-edit text-success"></i></a>&nbsp;
            <a href="{% url 'delete_category' cat.id %}"><i class="fas fa-trash text-danger"></a></i>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
