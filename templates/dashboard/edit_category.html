{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="row">
  <!-- Left Sidebar -->
  {% include 'dashboard/sidebar.html' %}

  <!-- Right Sidebar -->
  <div class="col-md-9">
    <h3>Edit Category</h3>

    <form
      action="{% url 'edit_category' category.id %}"
      method="POST"
      style="width: 500px"
    >
      {% csrf_token %} {{ form | crispy }}
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    <br />
  </div>
</div>

{% endblock %}
